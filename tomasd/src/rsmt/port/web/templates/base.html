<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            Events
        {% endblock %}
    </title>

    <!-- Bootstrap -->
    <link href="static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/jquery-ui-boostrap/css/custom-theme/jquery-ui-1.10.0.custom.css"
          rel="stylesheet">
    <style type="text/css">
        .ui-datepicker {
            z-index: 9999 !important;
        }

        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top hide" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
{% block main %}
{% endblock %}

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/jquery/dist/jquery.min.js"></script>
<script src="static/jquery-ui/ui/minified/jquery-ui.min.js"></script>
<script src="static/jquery-ui/ui/i18n/jquery.ui.datepicker-sk.js"></script>
<script src="static/bootstrap/dist/js/bootstrap.min.js"></script>
{% block script %}
{% endblock %}
</body>
</html>
